<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="formStyle.css">
</head>
<body>
    <div class="form-container"></div>
    <h2>CONTACTO</h2>
    <form>
        <div class="user-form">
            <div class="user-data">
                <div class="from-input">
                    Nombre completo
                    <input type="text" placeholder="Nombre y apellido">
                </div>
                <div class="from-input">
                    Email
                    <input type="text" placeholder="Email de contacto">
                </div>
                <div class="from-input">
                    Número
                    <input type="text" placeholder="Número de teléfono">
                </div>
            </div>
            <div class="user-msg">
                <div class="form-textarea">
                    Mensaje
                    <textarea placeholder="Déjanos tu mensaje"></textarea>
                </div>
            </div>
        </div>
        <div class="user-acept">
            <div class="form-chekbox">
                <input type="checkbox"> Quiero recibir notificaciones de <b>Mastermind</b>
            </div>
            <div class="form-submint">
                <input type="submit">
            </div>

        </div>
    </form>
    
</body>
</html>
